name: "Terraform Pipeline"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
env:
  VERSION: 1.0.0.${{ github.run_id }}
  
jobs:
  pull-request-checks:
    name: "Pull Request Checks"
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Dynamically set RUN_DATE environment variable
        run: echo "RUN_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          
      - name: Terraform Workspace
        id: workspace
        run: echo "TF_WORKSPACE=${{ secret.TF_NAME }}" >> $GITHUB_ENV

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        
      - name: Terraform Lint / Static Analysis
        id: lint
        run: echo "Run some analysis here"

      - name: Terraform Init
        id: init
        run: terraform init
        
      - name: Terraform Varaibles
        id: variables
        run: | 
          echo 'deployment_version="${{ env.VERSION }}"' >> terraform.tfvars
          echo 'deployment_date="${{ env.RUN_DATE }}"' >> terraform.tfvars
          echo 'resource_group_name="${{ secret.TF_NAME }}"' >> terraform.tfvars
          echo '' >> ${{ env.ENVIRONMENT }}.auto.tfvars
        
      - name: Terraform Plan
        id: plan
        run: terraform plan -out=plan.tfplan
        
      - name: Terraform Convert Plan to json
        id: json
        run: terraform show -json plan.tfplan > plan.json
        
      - name: Analyse / Test Plan
        id: analyse
        run: echo "Run some analysis here"
        
      - name: Terraform Apply
        run: terraform apply -auto-approve
        
      - name: Run Functional Tests
        run: echo "Run some tests against the infra here"
    
  deploy-to-dev:
    name: "Deploy to dev"
    runs-on: ubuntu-latest
    environment: dev
    if: github.ref == 'refs/heads/main' && contains(toJson(github.event.commits), 'Initial commit') == false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Dynamically set RUN_DATE environment variable
        run: echo "RUN_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          
      - name: Terraform Workspace
        id: workspace
        run: echo "TF_WORKSPACE=${{ secret.TF_NAME }}" >> $GITHUB_ENV

      - name: Terraform Init
        id: init
        run: terraform init
        
      - name: Terraform Varaibles
        id: variables
        run: | 
          echo 'deployment_version="${{ env.VERSION }}"' >> terraform.tfvars
          echo 'deployment_date="${{ env.RUN_DATE }}"' >> terraform.tfvars
          echo 'resource_group_name="${{ secret.TF_NAME }}"' >> terraform.tfvars
          echo 'primary_cluster_size=4' >> terraform.tfvars
          echo 'secondary_cluster_size=2' >> terraform.tfvars
          echo '' >> terraform.tfvars
          
      - name: Terraform Apply
        run: terraform apply -auto-approve
      
  deploy-to-test:
    name: "Deploy to test"
    runs-on: ubuntu-latest
    environment: test
    if: github.ref == 'refs/heads/main'
    needs: deploy-to-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Dynamically set RUN_DATE environment variable
        run: echo "RUN_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          
      - name: Terraform Workspace
        id: workspace
        run: echo "TF_WORKSPACE=${{ secret.TF_NAME }}" >> $GITHUB_ENV

      - name: Terraform Init
        id: init
        run: terraform init
        
      - name: Terraform Varaibles
        id: variables
        run: | 
          echo 'deployment_version="${{ env.VERSION }}"' >> terraform.tfvars
          echo 'deployment_date="${{ env.RUN_DATE }}"' >> terraform.tfvars
          echo 'resource_group_name="${{ secret.TF_NAME }}"' >> terraform.tfvars
          echo 'primary_cluster_size=6' >> terraform.tfvars
          echo 'secondary_cluster_size=4' >> terraform.tfvars
          echo '' >> terraform.tfvars
          
      - name: Terraform Apply
        run: terraform apply -auto-approve

  deploy-to-prod:
    name: "Deploy to prod"
    runs-on: ubuntu-latest
    environment: prod
    if: github.ref == 'refs/heads/main'
    needs: deploy-to-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Dynamically set RUN_DATE environment variable
        run: echo "RUN_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          
      - name: Terraform Workspace
        id: workspace
        run: echo "TF_WORKSPACE=${{ secret.TF_NAME }}" >> $GITHUB_ENV

      - name: Terraform Init
        id: init
        run: terraform init
        
      - name: Terraform Variables
        id: variables
        run: | 
          echo 'deployment_version="${{ env.VERSION }}"' >> terraform.tfvars
          echo 'deployment_date="${{ env.RUN_DATE }}"' >> terraform.tfvars
          echo 'resource_group_name="${{ secret.TF_NAME }}"' >> terraform.tfvars
          echo 'primary_cluster_size=12' >> terraform.tfvars
          echo 'secondary_cluster_size=8' >> terraform.tfvars
          echo '' >> terraform.tfvars
          
      - name: Terraform Apply
        run: terraform apply
